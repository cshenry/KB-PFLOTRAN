            Enter a name for the PFLOTRAN model to be created.
        placeholder : |
            Output PFLOTRAN model name

    name :
        ui-name : |
            Name
        short-hint : |
            Human readable name for the model

    description :
        ui-name : |
            Model description
        short-hint : |
